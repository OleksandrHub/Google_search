<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="flex">
            <a href="image.html">Google Image Search</a>
            <a href="index.html">Google Search</a>
        </header>
        <main>
            <h2>Advanced Search</h2>
            <form action="https://google.com/search" class="mn-form">
                <!--<input type="text" name="q" class="search-line" placeholder="🔍">-->
                <label name="as_q">with all these words: <input type="text" name="as_q" class="advenced-line"></label>
                <label name="as_epq">with this particular word or phrase: <input type="text" name="as_epq" class="advenced-line"></label>
                <label name="as_oq">any of these words: <input type="text" name="as_oq" class="advenced-line"></label>
                <label name="as_eq">none of these words: <input type="text" name="as_eq" class="advenced-line"></label>
                <div class="search-submit">
                    <input type="submit" value="Advanced Search" class="search-button">
                </div>
            </form>
        </main>
    </body>
</html>
