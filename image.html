<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="flex">
            <a href="index.html">Google Search</a>
            <a href="advenced.html">Advanced Search</a>
        </header>
        <main class="flex">
            <h1>Google 📷 Search</h1>
            <form action="https://google.com/search">
                <input type="text" name="q" class="search-line" placeholder="🔍">
                <div class="search-submit flex">
                    <button type="submit" name="tbm" value="isch" class="search-button">Image Search</button>
                    <button type="submit" name="btnI" value="1" class="search-button">I`m Feeling Lucky</button>
                </div>
            </form>
        </main>
    </body>
</html>
