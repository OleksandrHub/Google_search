<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="flex">
            <a href="">Google Image Search</a>
            <a href="">Advanced Search</a>
        </header>
        <main class="flex">
            <h1>Google Search</h1>
            <form action="https://google.com/search">
                <input type="text" name="q" class="search-line">
                <input type="submit" value="Google Search" class="search-button">
            </form>
        </main>
    </body>
</html>
